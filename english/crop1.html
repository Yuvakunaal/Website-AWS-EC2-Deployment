  <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        background-color: #03A9F4;
      }
      @keyframes slideDown {
        0% {
          transform: translateY(-200%);
        }
        100% {
          transform: translateX(0);
        }
      }
      @keyframes slideUp {
        0% {
          transform: translateY(200%);
        }
        100% {
          transform: translateX(0);
        }
      }
      .wrapper {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: linear-gradient(-135deg, #c850c0, #4158d0);
        clip-path: circle(25px at calc(100% - 45px) 45px);
        transition: all 0.3s ease-in-out;
      }
  
      #active:checked~.wrapper {
        clip-path: circle(75%);
      }
  
      .menu-btn {
        position: fixed;
      z-index: 2;
      right: 20px;
      top: 20px;
      height: 50px;
      width: 50px;
      text-align: center;
      line-height: 50px;
      border-radius: 50%;
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(-135deg, #c850c0, #4158d0);
      transition: all 0.3s ease-in-out;
      }
  
      #active:checked~.menu-btn {
        background: #fff;
        color: #4158d0;
      }
  
      #active:checked~.menu-btn i:before {
        content: "ðŸŒ¾";
      }
  
      .wrapper ul {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        list-style: none;
        text-align: center;
      }
  
      .wrapper ul li {
        margin: 15px 0;
      }
  
      .wrapper ul li a {
        color: none;
        text-decoration: none;
        font-size: 30px;
        font-weight: 500;
        padding: 5px 30px;
        color: #fff;
        position: relative;
        line-height: 50px;
        transition: all 0.3s ease;
      }
  
      .wrapper ul li a:after {
        position: absolute;
        content: "";
        background: #fff;
        width: 100%;
        height: 50px;
        left: 0;
        border-radius: 50px;
        transform: scaleY(0);
        z-index: -1;
        transition: transform 0.3s ease;
      }
  
      .wrapper ul li a:hover:after {
        transform: scaleY(1);
      }
  
      .wrapper ul li a:hover {
        color: #4158d0;
      }
  
      input[type="checkbox"] {
        display: none;
      }
  
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        text-align: center;
        width: 100%;
        color: #202020;
      }
      .cover {
        position: relative;
        padding: 0px 30px;
        margin-top: 100px;
        animation : slideUp 1s ease;
    }
    
    .left {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }
    
    .right {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
    }
    
    .scroll-images {
        position: relative;
        width: 100%;
        padding: 40px 0px;
        height: auto;
        display: flex;
        flex-wrap: nowrap;
        overflow-x: hidden;
        overflow-y: hidden;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
    }
    
    .child {
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 250px;
        height: 200px;
        padding: 0px 15px;
        margin: 1px 10px;
        border: 1px solid #f1f1f1;
        overflow: hidden;
        -webkit-box-shadow: 0px 0px 15px 2px rgb(0 0 0 / 10%);;
        box-shadow: 0px 0px 15px 2px rgb(0 0 0 / 10%);;
    }
    
    .child img:not(.crop), .child > svg {
        position: absolute;
        margin-top: -195px;
        width: 80px;
        height: 80px;
        object-fit: cover;
        object-position: center;
        border-radius: 50%;
        background: #03A9F4;
    }
    
    .scroll-images::-webkit-scrollbar {
        width: 5px;
        height: 8px;
        background-color: #aaa;
    }
    
    .scroll-images::-webkit-scrollbar-thumb {
        background-color: black;
    }
    
    button {
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 25px;
    }
    .h{
      animation: slideDown  1s ease;
    }
    @media (max-width: 768px) {
      .wrapper {
        width: 80%;
    }

    .menu-btn {
        right: 10px;
        top: 10px;
        height: 40px;
        width: 40px;
        line-height: 40px;
        font-size: 16px;
    }

    .wrapper ul li a {
        font-size: 24px;
        padding: 5px 20px;
    }

    .child {
        min-width: 200px;
        height: 150px;
    }

    .child img:not(.crop),
    .child > svg {
        margin-top: -145px;
        width: 60px;
        height: 60px;
    }
  }
  @font-face {
    font-family: 'op';
    src: url('../custom-font/op.ttf') format('truetype');
  }
  .content .h{
    font-family:'op';
    font-size: 60px;
  }

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const scrollImages = document.querySelector(".scroll-images");
        const scrollLength = scrollImages.scrollWidth - scrollImages.clientWidth;
        const leftButton = document.querySelector(".left");
        const rightButton = document.querySelector(".right");
  
        function checkScroll() {
          const currentScroll = scrollImages.scrollLeft;
          if (currentScroll === 0) {
            leftButton.setAttribute("disabled", "true");
            rightButton.removeAttribute("disabled");
          } else if (currentScroll === scrollLength) {
            rightButton.setAttribute("disabled", "true");
            leftButton.removeAttribute("disabled");
          } else {
            leftButton.removeAttribute("disabled");
            rightButton.removeAttribute("disabled");
          }
        }
  
        scrollImages.addEventListener("scroll", checkScroll);
        window.addEventListener("resize", checkScroll);
        checkScroll();
  
        function leftScroll() {
          scrollImages.scrollBy({
            left: -300,
            behavior: "smooth"
          });
        }
  
        function rightScroll() {
          scrollImages.scrollBy({
            left: 300,
            behavior: "smooth"
          });
        }
  
        leftButton.addEventListener("click", leftScroll);
        rightButton.addEventListener("click", rightScroll);
      });
      function speakLang() {
        var welcomeMessage = new SpeechSynthesisUtterance();
        welcomeMessage.text = "Crops";
        welcomeMessage.lang = "ge"; 
        window.speechSynthesis.speak(welcomeMessage);
      }
      // Call the function when the page is reloaded
      window.addEventListener('load', speakLang);
  </script>
